<div [class.d-none]="!isLoading" id="pause" class="d-flex align-items-center justify-content-center">
  <div id="spinner"></div>
</div>

<div class="login p-5 d-flex justify-content-center text-center position-relative min-vh-100 padding-small-0">
  <div class="container-fluid bg-form-login d-flex justify-content-center align-items-center">
    <div class="form-box position-relative m-auto w-100">
      <div class="content">
        <h2 class="text-center fs-1 fw-bold text-second-color d-flex align-items-center justify-content-center py-3">
          <img class="logo scaleX-rtl me-1" src="assets/imgs/logo.svg" alt="logo" /> XDash
        </h2>
        <div class="row  d-flex justify-content-center">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12">
            <form class="form-content bg-white-color shad rounded p-4 p-xl-5 p-md-4 p-sm-3 p-3" [formGroup]="loginForm"
              (ngSubmit)="onSubmit()">
              <div class="my-4">
                <small class="fs-6 me-2 mb-3">{{"form.login.notAMember"|translate}}</small>
                <small><a class="fs-6 text-main-color"
                    [routerLink]="['/auth/register']">{{"form.login.signUp"|translate}}</a></small>
              </div>
              <div class="rejected p-3 tound text-start">
                <p class="lh-sm fs-7">Use account
                  <span class="fw-bold" ngxClipboard [cbContent]="'xdash@xdash.com'"
                    #tooltip="matTooltip" matTooltip="Click to Copy">{{userData.email}}</span>
                    and password <span
                    class="fw-bold" ngxClipboard [cbContent]="'xdash'" #tooltip="matTooltip"
                    matTooltip="Click to Copy">{{userData.password}}</span> to continue to Website. and <span class="fw-bold" ngxClipboard [cbContent]="'admin@xdash.com'"
                    #tooltip="matTooltip" matTooltip="Click to Copy">admin@xdash.com</span>
                    and password <span
                    class="fw-bold" ngxClipboard [cbContent]="'admin'" #tooltip="matTooltip"
                    matTooltip="Click to Copy">admin</span> to continue to Dashboard.
                </p>
              </div>

              <div class="my-4">
                <label for="email" class="form-label d-block text-start">{{"form.email"|translate}}</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                  formControlName="email"
                  [class.is-invalid]="(loginFormControls?.email?.touched || loginFormControls?.email?.dirty) && loginFormControls?.email?.invalid"
                  [class.is-valid]="loginFormControls?.email?.valid && loginFormControls?.email?.touched">
                <div id="emailHelp" class="form-text d-block text-start text-danger"
                  [class.d-none]="loginFormControls?.email?.valid || loginFormControls?.email?.untouched">Email
                  required.</div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label d-block text-start">{{"form.password"|translate}}</label>
                <input type="password" class="form-control" id="password" formControlName="password" name="password"
                  [class.is-invalid]="(loginFormControls?.password?.touched || loginFormControls?.password?.dirty) && loginFormControls?.password?.invalid"
                  [class.is-valid]="(loginFormControls?.password?.touched || loginFormControls?.password?.dirty) && loginFormControls?.password?.touched">
                <div id="emailHelp" class="form-text d-block text-end my-2"><a class="text-second-color"
                    [routerLink]="['/auth/forgetPassword']" href="">{{"form.login.forgetPassword"|translate}}</a></div>
              </div>

              <button type="submit" [disabled]="loginForm.invalid" class="mt-3 btn btn-solid-main w-100">
                {{"form.login.login"|translate}}
              </button>
              <div class="position-relative my-3">
                <small class="or">or</small>
              </div>
              <button (click)="signInGoogle()" role="button"
                class="btn border-0 py-3 google w-100 d-flex align-items-center justify-content-center">
                <img class="me-2" src="https://cdn-icons-png.flaticon.com/128/300/300221.png" />
                {{"form.login.signInWithGoggle"|translate}}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
