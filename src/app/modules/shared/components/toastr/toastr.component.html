<ng-container *ngFor="let i of data;let index=index">
  <div #myToast role="alert" aria-live="assertive" aria-atomic="true" class="toast fade mb-3" data-bs-autohide="false" [ngClass]="{'show': i.show}" *ngIf="i.show">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">{{i.title}}</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{i.desc}}
      <app-progress-bar [data]="data" [dataItem]="index" [item]="i" [value]="100" [bufferValue]="100" (index2)="removeItem($event)"></app-progress-bar>
    </div>
  </div>
</ng-container>
