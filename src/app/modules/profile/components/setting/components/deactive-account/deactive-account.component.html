
<div  class="p-4">
  <div mat-dialog-content>
    <form [formGroup]="deactiveAccountForm">
     <div class="mb-4">
       <!-- {{registerFormControls['email']?.errors|json}} -->
       <label for="email" class="form-label d-block text-start">{{"form.email"|translate}}</label>
       <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
         formControlName="email"
         [class.is-invalid]="(deactiveAccountFormControls['email'].touched || deactiveAccountFormControls['email']?.dirty) && deactiveAccountFormControls['email']?.invalid"
         [class.is-valid]="deactiveAccountFormControls['email']?.valid && deactiveAccountFormControls['email']?.touched">
       <div id="emailHelp" class="form-text d-block text-start text-danger"
         [class.d-none]="deactiveAccountFormControls['email']?.valid || deactiveAccountFormControls['email']?.untouched" *ngIf="deactiveAccountFormControls['email']?.errors?.['email']">Email
         required.</div>
     </div>
     <div class="mb-4">
       <label for="password" class="form-label d-block text-start">{{"form.password"|translate}}</label>
     <div class="input-group">
         <input matInput [type]="hide ? 'password' : 'text'"  type="password" class="border-r form-control" id="password" formControlName="password" name="password"
         [class.is-invalid]="deactiveAccountFormControls['password']?.touched && deactiveAccountFormControls['password']?.invalid"
         [class.is-valid]="deactiveAccountFormControls['password']?.valid && deactiveAccountFormControls['password']?.touched">
         <span class="input-group-text border-l bg-white-color">
           <mat-icon class="text-muted-color fs-5"  (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </span>
       </div>
     </div>
    </form>
   </div>
   <div mat-dialog-actions class="d-flex justify-content-center">
     <button class="btn btn-light me-2" (click)="onNoClick()">cancel</button>
     <button class="btn bg-main-color text-white-color" [routerLink]="['/login']" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
   </div>
</div>
