<div *ngFor="let i of socialBtns">
  <a *ngIf="type === i.name" (click)="share()">
    <div class="icon-content text-center mb-4">
      <div class="icon d-flex justify-content-center align-items-center mb-2 {{i.name}} m-auto"><i class="fab fa-{{i.icon}} fs-5"></i></div>
      <p class="fs-9 text-capitalize text-dark-color">{{i.name}}</p>
    </div>
    </a>
</div>
