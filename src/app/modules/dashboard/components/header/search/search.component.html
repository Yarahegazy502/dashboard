<div class="general-dropdown search">
  <div class="dropdown" (clickOutside)="collapsed == true ? collapsed = false : ''">
    <a
      class="dropdown-toggle d-flex align-items-center"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      [attr.aria-expanded]="!collapsed"
      (click)="collapsed = !collapsed"
    >
    <svg  width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
      <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
    </svg>
    </a>
    <div class="search-menu position-absolute bg-white-color shad round border-0" *ngIf="collapsed">
      <div class="px-3">
        <div>
          <div class="input-group pt-3">
            <span class="input-group-text bg-transparent border-0 p-0 ps-2">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="text-muted-color" xmlns="http://www.w3.org/2000/svg">
                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
              </svg>
            </span>
            <input type="text" class="form-control border-0" placeholder="Search..."  [(ngModel)]="term" (keyup)="filterData()">
            <div (click)="clearText()" class="dropdown invisible input-group-text bg-transparent border-0 p-0 me-2">
              <a  aria-expanded="false"  [class.visible]="term.length>0">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-x-lg text-muted-color" viewBox="0 0 16 16">
                  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
              </a>
            </div>
            <div class="dropdown input-group-text bg-transparent border-0 p-0">
              <a class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="text-muted-color" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.3" d="M22.1 11.5V12.6C22.1 13.2 21.7 13.6 21.2 13.7L19.9 13.9C19.7 14.7 19.4 15.5 18.9 16.2L19.7 17.2999C20 17.6999 20 18.3999 19.6 18.7999L18.8 19.6C18.4 20 17.8 20 17.3 19.7L16.2 18.9C15.5 19.3 14.7 19.7 13.9 19.9L13.7 21.2C13.6 21.7 13.1 22.1 12.6 22.1H11.5C10.9 22.1 10.5 21.7 10.4 21.2L10.2 19.9C9.4 19.7 8.6 19.4 7.9 18.9L6.8 19.7C6.4 20 5.7 20 5.3 19.6L4.5 18.7999C4.1 18.3999 4.1 17.7999 4.4 17.2999L5.2 16.2C4.8 15.5 4.4 14.7 4.2 13.9L2.9 13.7C2.4 13.6 2 13.1 2 12.6V11.5C2 10.9 2.4 10.5 2.9 10.4L4.2 10.2C4.4 9.39995 4.7 8.60002 5.2 7.90002L4.4 6.79993C4.1 6.39993 4.1 5.69993 4.5 5.29993L5.3 4.5C5.7 4.1 6.3 4.10002 6.8 4.40002L7.9 5.19995C8.6 4.79995 9.4 4.39995 10.2 4.19995L10.4 2.90002C10.5 2.40002 11 2 11.5 2H12.6C13.2 2 13.6 2.40002 13.7 2.90002L13.9 4.19995C14.7 4.39995 15.5 4.69995 16.2 5.19995L17.3 4.40002C17.7 4.10002 18.4 4.1 18.8 4.5L19.6 5.29993C20 5.69993 20 6.29993 19.7 6.79993L18.9 7.90002C19.3 8.60002 19.7 9.39995 19.9 10.2L21.2 10.4C21.7 10.5 22.1 11 22.1 11.5ZM12.1 8.59998C10.2 8.59998 8.6 10.2 8.6 12.1C8.6 14 10.2 15.6 12.1 15.6C14 15.6 15.6 14 15.6 12.1C15.6 10.2 14 8.59998 12.1 8.59998Z" fill="currentColor"></path>
                  <path d="M17.1 12.1C17.1 14.9 14.9 17.1 12.1 17.1C9.30001 17.1 7.10001 14.9 7.10001 12.1C7.10001 9.29998 9.30001 7.09998 12.1 7.09998C14.9 7.09998 17.1 9.29998 17.1 12.1ZM12.1 10.1C11 10.1 10.1 11 10.1 12.1C10.1 13.2 11 14.1 12.1 14.1C13.2 14.1 14.1 13.2 14.1 12.1C14.1 11 13.2 10.1 12.1 10.1Z" fill="currentColor"></path>
                </svg>
              </a>

              <ul class="dropdown-menu child-dropdown-menu border-0 p-2 py-3 bg-white-color">
                <li class="d-flex justify-content-between align-items-center"><a class="dropdown-item round" href="#">Action</a>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                  </div>
                </li>
                <li><a class="dropdown-item round" href="#">Another action</a></li>
                <li><a class="dropdown-item round" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div class="dropdown input-group-text bg-transparent border-0 p-0 ps-2">
              <a class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="text-muted-color" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z" fill="currentColor"></path>
                </svg>
              </a>

              <ul class="dropdown-menu child-dropdown-menu border-0 p-2 py-3 bg-white-color">
                <li><a class="dropdown-item round" href="#">Action</a></li>
                <li><a class="dropdown-item round" href="#">Another action</a></li>
                <li><a class="dropdown-item round" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="my-3 mx-2">
        <div class="content p-2">
         <div class="d-flex justify-content-between">
          <h5 class="text-muted-color fs-7">Recently Searched:</h5>
          <span class="badge fs-9 d-flex justify-content-center align-items-center bg-main-color">{{newsearch.length}}</span>
         </div>
          <ng-container *ngIf="newsearch.length>0; else elseTemplate">
            <div class="d-flex align-items-center mt-3 search-item p-2 round" *ngFor="let item of newsearch">
              <div class="me-3 search-content-icon round">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.3" d="M14 3V21H10V3C10 2.4 10.4 2 11 2H13C13.6 2 14 2.4 14 3ZM7 14H5C4.4 14 4 14.4 4 15V21H8V15C8 14.4 7.6 14 7 14Z" fill="currentColor"></path>
                  <path d="M21 20H20V8C20 7.4 19.6 7 19 7H17C16.4 7 16 7.4 16 8V20H3C2.4 20 2 20.4 2 21C2 21.6 2.4 22 3 22H21C21.6 22 22 21.6 22 21C22 20.4 21.6 20 21 20Z" fill="currentColor"></path>
                </svg>
              </div>
              <div>
                <h5 class="pb-1 text-dark-color fs-7">{{item.title}}</h5>
                <small class="fs-8 mt-2 text-muted-color">{{item.color}}</small>
              </div>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <div class="d-flex justify-content-center mt-4">
              <img src="assets/imgs/no-data-found.svg" class="w-75" alt="">
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
